<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snake</title>
    <link rel="icon" type="image/x-icon" href="background/favicon.png">

    <link rel="stylesheet" href="snake.css">
    <script src="snake.js"></script>

</head>
<body>
    <div class="title"><h1>snake</h1></div>
    <section id="game-zone">
        <canvas id="board" width="800" height="600"></canvas>
        <div id="gameOver">
            <h3>Game Over</h3>
            <h4>Highest Score:<span id="highScore"></span></h4>
            <h4>Your Score: <span id="score"></span></h4>
            <button id="reset">Restart</button>
        </div>
        <div id="instructor">
            <h4>Press any Arrow Key to Start!</h4>
        </div>
        <div id="rank">
            <h3>Top Players</h3>
            <ol>
                <li class="topscores"><span></span></li>
                <li class="topscores"><span></span></li>
                <li class="topscores"><span></span></li>
            </ol>
        </div>
    </section>
    <div class="menu">
        <div class="mode">
            <button id="mode-toggle">Game Modes</button>
            <div class="modes">
                <button id="classic"    >Classic</button>
                <button id="infinity"   >Infinity</button>
                <button id="portal"     >Portal</button>
            </div>
        </div>
        <div class="buttons">
            <button id="speed-toggle">Speed Control</button>
            <div class="gameSpeed">
                <button id="slow"   >Slow</button>
                <button id="normal" >Normal</button>
                <button id="fast"   >Fast</button>
            </div>
        </div>
    </div>

    <div class="unsupport">
        <h1>This is an unsupported screen-size.</h1>
    </div>

    <div class="copyright">
        <h2>&copy; Devchitect</h2>
    </div>

</body>
</html>
